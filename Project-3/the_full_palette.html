<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Shrikhand"/>
    <script
        src="https://kit.fontawesome.com/793864380d.js"
        crossorigin="anonymous">
    </script>
    <title>The Full Palette</title>
</head>
<body>
    <header>
        <div class="container header__navigation">
            <a href="../dist/index.html"
                ><i class="fas fa-arrow-left arrow"></i
            ></a>
            <div class="header__logo">
                <img src="/images/logo/ohmyfood.png"
                    alt="ohmyfood logo"/>
            </div>
        </div>
        <div class="header__img">
            <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Restaurant table with glasses of white wine and bread in a basket."/>
        </div>
    </header>
    <div class="container menu__background">
        <div class="main__title"><h1>The Full Palette</h1></div>
        <div class="main__icon--full"><i class="fas fa-heart"></i></div>
        <div class="main__icon--empty"><i class="far fa-heart"></i></div>
        <div class="menu__section">
            <div class="main__subtitle fade-in-top">
                <h2>ENTREES</h2>
                <div class="menu__entrees">
                    <div class="menu__item">
                        <h3>Escargot</h3>
                        <h4>With southern French spices</h4>
                        <strong class="menu__price">25€</strong>
                        <div class="overlay">
                            <i class="fas fa-check-circle check"></i>
                        </div>
                    </div>
                    <div class="menu__item">
                        <h3>Duck Foie Gras</h3>
                        <h4>With black truffle shavings</h4>
                        <strong class="menu__price">35€</strong>
                        <div class="overlay">
                            <i class="fas fa-check-circle check"></i>
                        </div>
                    </div>
                    <div class="menu__item">
                        <h3>Fried egg</h3>
                        <h4>with black pepper</h4>
                        <strong class="menu__price">20€</strong>
                        <div class="overlay">
                            <i class="fas fa-check-circle check"></i>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
