<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/793864380d.js" crossorigin="anonymous"></script>
    <title>Project_3</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__logo">
                    <img src="/images/logo/ohmyfood.png" alt="ohmyfood logo"/>
            </div>
            <div class="header__location">
                    <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville<p>
            </div>
            <div class="header__explore">
                <div class="header__title title">
                        <h1>Book the menu you like</h1>
                </div>
                <div class="header__subtitle subtitle">
                    <h2>
                    Discover top-of-the-art restaurants we <br />
                    picked for you
                    </h2>
                </div>
            </div>
            <div>
                <button class="header__btn btn">Explore our restaurants</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <div class="nav__title title"><p>How it works</p></div>
            <div class="nav__list">
                <div class="nav__card">
                    <div class="icon__number">1</div>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choose a restaurant</p>
                </div>
                <div class="nav__card">
                    <div class="icon__number">2</div>
                    <i class="fas fa-list-ul"></i>
                    <p>Create your menu</p>
                </div>
                <div class="nav__card">
                    <div class="icon__number">3</div>
                    <i class="fas fa-store"></i>
                    <p>Go enjoy it at the restaurant</p>
                </div>
            </div>
        </div>
    </nav>
    <section class="restaurant__section" id="restaurants">
        <div class="title"><p>Restaurants</p></div>
            <div class="container">
                <a href="/Project-3/the_full_palette.html">
                 <div class="card__restaurant">
                    <img
                        src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="Restaurant table with glasses of white wine and bread in a basket."
                    />
                    <div class="card__text">
                        <h3>The Full Palette</h3>
                        <h4>New York</h4>
                        <div class="card__icon card__icon--full">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="card__icon card__icon--empty">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="icon__new">New</div>
    </div>
</body>
</html>
